<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--STYLE-->
    <link rel="stylesheet" href="style/main.css">

    <!--OWL CSS-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <!--RESPONSIVE-->

    <link rel="stylesheet" href="style/responsive.css">
    
    <title> DEVflix </title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo"> DEVflix </h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentarios</a>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo"> GAMEBROS </h3>
                <p class="descricao">Sob a supervisão de uma força policial de elite, o hacker Heitor Grillo, <br> 
                    o "Gamebros", defende a internet de criminosos virtuais.</p>
                    <div class="botoes">
                        <button role="button" class="botao">
                            <i class="fas fa-play"></i>
                            ASSISTIR AGORA
                        </button>
                        <button role="button" class="botao">
                            <i class="fas fa-info-circle"></i>
                            MAIS INFORMAÇÕES
                        </button>
        
                    </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="./img/mini1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/mini2.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/mini3.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/mini4.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/mini5.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/mini6.jpeg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/mini7.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/mini8.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/mini9.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/mini10.jpg" alt="">
            </div>
        </div>
    </div>

    <!--incones-->
    <script src="https://kit.fontawesome.com/d429f938a4.js" crossorigin="anonymous"></script>

    <!--OWL JS-->
    <script src="/js/owl/jquery.min.js"></script>
    <script src="/js/owl/owl.carousel.min.js"></script>
    <script src="/js/setup.js"></script>

</body>
</html>
