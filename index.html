<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title> DEVflix </title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo"> DEVflix </h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentarios</a>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo"> GAMEBROS </h3>
                <p class="descricao">Sob a supervisão de uma força policial de elite, o hacker Heitor Grillo, <br> 
                    o "Gamebros", defende a internet de criminosos virtuais.</p>
                    <div class="botoes">
                        <button role="button" class="botao">
                            <i class="fas fa-play"></i>
                            ASSISTIR AGORA
                        </button>
                        <button role="button" class="botao">
                            <i class="fas fa-info-circle"></i>
                            MAIS INFORMAÇÕES
                        </button>
        
                    </div>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/d429f938a4.js" crossorigin="anonymous"></script>

</html>
